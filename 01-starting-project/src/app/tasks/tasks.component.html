@if (isAddingTask) {
    <app-new-task></app-new-task>
}

<section id="task">

    <header>
        <p>{{ name }}'s Tasks</p>
        <menu>
            <app-add-task (add)="onStartAddTask()"></app-add-task>
        </menu>
    </header>

    <ul>
        @for (task of selectedUserTasks; track task.id){
        <li>
            <app-task [task]="task" (complete)="onCompleteTask($event)" />
        </li>
        }
    </ul>

</section>
